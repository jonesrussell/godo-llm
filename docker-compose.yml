version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  llm-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=models/llama2-7b-q4.gguf
      - GPU_LAYERS=20
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./models:/app/models
      - ./frontend:/app/frontend
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  redis_data:
