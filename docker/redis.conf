# Redis configuration for LLM API
# Basic configuration
bind 0.0.0.0
port 6379
timeout 300

# Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory-policy allkeys-lru
tcp-keepalive 300

# Security
protected-mode no
# requirepass your_redis_password  # Uncomment and set for production

# Logging
loglevel notice
syslog-enabled no

# Performance
tcp-backlog 511
databases 16
stop-writes-on-bgsave-error yes

# Client management
maxclients 10000
